    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8a2387, #e94057, #f27121);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f27121;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0 5px;
            text-align: center;
        }

        .bio {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            background-color: white;
            border: 2px solid #e94057;
            border-radius: 10px;
            padding: 14px 20px;
            text-align: center;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .link:hover {
            background-color: #e94057;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 64, 87, 0.3);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e94057;
            transform: scale(1.1);
        }
    </style>
